<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
</head>

<body>
   <div class="calculator"></div>
   <input type="text" class="display">
   <div class="digits">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
   </div>
   <div class="opers">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>)</button>
      <button>(</button>
      <button>.</button>
   </div>
   <button class="reset">C</button>
   <button class="equals">=</button>

   <script src="js/index.js"></script>
</body>

</html>
